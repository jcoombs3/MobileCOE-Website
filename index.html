<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link href="_css/main.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SapientNitro MobileCOE Prototype</title>
    
  <link href="_css/main.css" rel="stylesheet" type="text/css">
  
</head>

<body>
  <div id="container">

    <div id="main">
        <section id="ribbon">
          <div class="breadcrumb">
<!--             <ul>
              <li>
                Projects
              </li>
              <li>
                Name
              </li>
            </ul> -->
          </div>
          <div class="logo">
            <img src="_img/SN_LockUp_Negative.png">
          </div>
        </section>
        
        <section id='nav'>
          <ul type="none">
            <li>
              About
            </li>
            <li>
              Projects
            </li>
            <li>
              Team
            </li>
            <li>
              Contact
            </li>
            <li id="close-nav">
              Close
            </li>
          </ul>
        </section>

        <section id="devices">
                <div class="container">
                    <ul type='none'>
                        <li id="android"><img src='_img/nexus.png'></li>
                        <li id="ipad"><img src='_img/ipad.png'></li>
                        <li id="iphone"><img src='_img/iphone.png'></li>
                        <li id="kiosk"><img src='_img/kiosk.png'></li>
                    </ul>
                </div>
                <div class="progress-bar enabled">
                </div>
                <div class='clearfix'></div>
        </section>
    </div>

  </div>


 <script type="text/x-handlebars" id="topics">
  <div class = 'bodyContent'>
    <section id="projects">
        <ul id="apps">
          {{#each}}

            {{#link-to 'topic' this}}

            <li data-android="{{unbound dataAndroid}}" data-ipad="{{unbound dataIpad}}" data-iphone="{{unbound dataIphone}}" data-kiosk="{{unbound dataKiosk}}" data-brandcolor="{{unbound dataBrandColor}}" class = "appListItem">
              <div class="app-bar">
              </div>

              <div class="overview">
                <div class="app-icon" style="background:url(_img/project-icons/{{unbound dataIcon}}); background-size:100%;">
                </div>
                <div class='app-title'>
                  {{appName}}
                </div>
              </div>
            </li>

            {{/link-to}}

          {{/each}}
        </ul>
    </section>

        


  </div>

  {{outlet}}  

</script>
