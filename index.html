<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link href="_css/main.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SapientNitro MobileCOE Prototype</title>
    
  <link href="_css/main.css" rel="stylesheet" type="text/css">
  
</head>

<body>
  <div id="container">

    <div id="main">
        <section id="ribbon">
          <div class="logo">
            <img src="_img/SN_LockUp_Negative.png">
          </div>
        </section>
        
        <section id='nav'>
        </section>

        <section id="devices">
                <div class="container">
                    <ul type='none'>
                        <li id="android"><img src='_img/nexus.png'></li>
                        <li id="ipad"><img src='_img/ipad.png'></li>
                        <li id="iphone"><img src='_img/iphone.png'></li>
                        <li id="kiosk"><img src='_img/kiosk.png'></li>
                    </ul>
                </div>
                <div class="progress-bar enabled">
                </div>
                <div class='clearfix'></div>
        </section>

        <section id="app-content">
          <div class="title">
            <div class="app-icon">

              <table id="icon-load">
                <tr class="top">
                  <td colspan="3">
                    <div class="load slide-left"></div>
                    <div class="load slide-right"></div>
                  </td>
                </tr>
                <tr class="middle">
                  <td>
                    <div class="load slide-down"></div>
                  </td>
                  <td>
                  </td>
                  <td>
                    <div class="load slide-down"></div>
                  </td>
                </tr>
                <tr class="bottom">
                  <td colspan="3">
                    <div class="load slide-left"></div>
                    <div class="load slide-right"></div>
                  </td>
                </tr>
              </table>
            </div>
            <div class='app-title'>
             <h1>APP TITLE</h1>
            </div>
            <div class='arrow icon icon-arrow-left'>
            </div>  
          </div>        
          <div class='block'>
          </div>
          <div class='slider-section'>
            <div class='shadow'>
            </div>
 <!--            <div class='left-button'>
            </div>
            <div class='right-button'>
            </div> -->
            <ul type='none'>
              <li>
                <img>
              </li>
              <li>
                <img style="height:400px;">
              </li>
            </ul>

            </div>

          </div>
        </section>

  </div>


 <script type="text/x-handlebars" id="examples">
//   <div class = "bodyContent">
//     <p> Here I will be listing inspiration examples </p>
//   </div>
 </script>

 <script type="text/x-handlebars" id="topics">
  <div class = 'bodyContent'>
    <section id="projects">
        <ul id="apps">
          {{#each}}
            <li data-android="{{unbound dataAndroid}}" data-ipad="{{unbound dataIpad}}" data-iphone="{{unbound dataIphone}}" data-kiosk="{{unbound dataKiosk}}" data-brandcolor="{{unbound dataBrandColor}}">
              <div class="app-bar">
              </div>

              <div class="overview">
                <div class="app-icon">
                </div>
                <div class='app-title'>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
    </section>
  </div>
</script>

<script type="text/x-handlebars" id="topic">
   {{name}}
</script> 

 <script type="text/x-handlebars" id="topic/_edit">
  <div class="editSectionContent">
    <p>{{input type = "text" value = topic}}</p>
    <p>{{textarea value = description}}</p>
  </div>
</script>


    <script type="text/javascript" src="_js/jquery-1.10.1.js"> </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.8/TweenMax.min.js"></script>
    <script src="_js/handlebars.js"></script>
    <script src="_js/ember-1.5.1.js"></script>
    <script src = "_js/ember-data.min.js"></script>
    <script src="_js/animations.js"></script>
    <script src="_js/ember_setup.js"></script>
    <script type="text/javascript" src="_js/setup.js"> </script>

</body>
</html>
